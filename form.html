<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Form</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Body Styling */
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f7f7f7;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                flex-direction: column;
            }

            /* Form Styling */
            form {
                background-color: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 550px;
                transition: transform 0.3s ease;
            }

            form:hover {
                transform: translateY(-5px);
            }

            .form-field {
                margin-bottom: 20px;
            }

            .form-field label {
                display: block;
                font-weight: bold;
                margin-bottom: 8px;
                color: #555;
            }

            .form-field input {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 6px;
                box-sizing: border-box;
                margin-top: 5px;
                transition: border 0.3s ease;
            }

            .form-field input:focus {
                outline: none;
                border-color: #007bff;
                box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            }

            button {
                padding: 12px 24px;
                font-size: 16px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                margin-top: 15px;
                width: 48%;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #0056b3;
            }

            button:active {
                background-color: #003d75;
            }

            /* Table Styling */
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 30px;
            }

            table, th, td {
                border: 1px solid #ddd;
            }

            th, td {
                padding: 16px;
                text-align: left;
                font-size: 14px;
                color: #333;
            }

            th {
                background-color: #f8f9fa;
                font-weight: bold;
            }

            tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            tr:hover {
                background-color: #f1f1f1;
            }

            /* Actions button styling */
            .actions button {
                padding: 6px 14px; 
                background-color: #dc3545;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-left: 10px;
                transition: background-color 0.3s ease;
            }

            .actions button:hover {
                background-color: #c82333;
            }

            .actions button:active {
                background-color: #bd2130;
            }

            /* Responsive Styling */
            @media (max-width: 600px) {
                form {
                    padding: 20px;
                    max-width: 90%;
                }

                table {
                    font-size: 12px;
                }

                button {
                    width: 100%;
                    margin-top: 10px;
                }

                .actions button {
                    width: 100%;
                    margin-left: 0;
                    margin-top: 10px;
                }
            }
            .search-bar {
    width: 100%;
    max-width: 550px;
    margin-top: 20px;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
}

.search-bar input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.1);
    box-sizing: border-box;
    transition: border 0.3s ease;
}

.search-bar input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
}
            </style>
    </head>
    <body>
        
        <form action="#" method="post">
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
    
            <div class="form-field">
                <label for="number">Number:</label>
                <input type="text" id="number" name="number" required>
            </div>
    
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" required>
            </div>
    
            <div style="display: flex; justify-content: space-between;">
                <button type="button" onclick="submitData()">Submit</button>
                <button type="button" onclick="cleardata()">Reset</button>
                <button type="button" onclick="filterBelow18()">Below 18</button>
                <button type="button" onclick="filterAbove18()">Above 18</button>
            </div>
        </form>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by Name..." onkeyup="filterTable()">
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here dynamically -->
            </tbody>
        </table>
    </body>
    <script src="index.js"></script>
</html>
